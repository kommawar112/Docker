services:
  vprodb:
    build:
      context: ./db
    image: sanketh0708/vprofiledb
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass
  redis:
    image: "redis:alpine"

  vprocache01:
    image: memcached
    container_name: vprocache01
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    container_name: vpromq01
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    build:
      context: ./app/multistage
    image: sanketh0708/vprofileapp
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes: 
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build:
      context: ./web
    image: sanketh0708/vprofileweb
    container_name: vproweb 
    ports:
      - "80:80"
volumes:
  vprodbdata: {}
  vproappdata: {}
